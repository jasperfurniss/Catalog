{% extends 'course/base.html' %}


{% block content %}
    <div class="row">
        <div class="col-sm-12">
            <h1 class="col-sm-6">{{ course.course_title }}</h1>
            <a class="col-sm-1 col-sm-offset-3" style="margin-top: 25px; margin-bottom: 10px;"
               href="{% url 'course_edit' object.pk %}">
                <button class="btn-primary">Update</button>
            </a>
            <hr class="col-sm-12">
        </div>
        <div class="col-sm-6">
            <img src="{{ course.art }}" alt="course-logo">
            <h4>Course Description:</h4>
            <p>{{ course.description }}</p>
        </div>
        <div class="col-sm-6">
            <ul>
                <li>Instructor: {{ course.instructor }}</li>
                <li>The course is {{ course.course_duration }} weeks long</li>
            </ul>
        </div>
    </div>
{% endblock content %}
